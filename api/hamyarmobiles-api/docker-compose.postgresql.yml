version: '3.9'

services:
  db:
    image: docker.arvancloud.ir/postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_PASSWORD: ${DATABASE_USERNAME} # Loaded from .env file
      POSTGRES_DB: ${DATABASE_PASSWORD}            # Loaded from .env file
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env

volumes:
  postgres_data:
